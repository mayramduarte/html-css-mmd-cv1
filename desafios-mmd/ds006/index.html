<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./imagens/video-file.ico"
      type="image/x-icon"
    />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags HTML</h1>
    <p>
      Em HTML5, pode-se inserir elementos da lista a seguir.
      <br />
      Passe o mouse sobre os termos para descobrir qual tag utilizar em cada
      caso:
    </p>
    <ul type="square">
      <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
      <li><abbr title="Use a tag <h1>...<h6>">Títulos</abbr></li>
      <li><abbr title="Use a tag <img>">Imagens</abbr></li>
      <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
      <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
      <li><abbr title="Use a tag <ol> e <li>">Listas Numeradas</abbr></li>
      <li>
        <abbr title="Use a tag <ul> e <li>">Listas com Demarcadores</abbr>
      </li>
    </ul>
  </body>
</html>
