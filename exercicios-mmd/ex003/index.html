<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste com Imagens</title>
  </head>
  <body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta:</p>
    <img src="./logo-html-200.png" alt="Logo HTML5" />
    <p>Podemos carregar imagens que estão em subpastas:</p>
    <img src="./imagens/logo-css-200.png" alt="Logo CSS3" />
    <p>Também é possível carregar imagens externas:</p>
    <img
      src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png"
      alt="Logo JavaScript"
    />
  </body>
</html>
